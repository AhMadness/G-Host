<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>G-Host</title>
        <!--  <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="static/styles.css">
    </head>
    <body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
		  <div class="page-title">
<!--			  6-14-->
              G-Host
<!--              Singularity-->
              <button id="read-aloud-button" class="not-pressed" style="float:right; background: #0F0F0F; color:#EEEEEE; border: none;"><i class="bi bi-volume-mute-fill"></i></button>
          </div>

        <div class="chat-box" id="chat-box">
          <!-- chat messages will be added dynamically here -->
        </div>
		<div class="form-group row">
		  <div class="col-sm-10">
			<textarea class="form-control" id="message-input" placeholder="Type your message here..." wrap="soft"></textarea>
		  </div>
		  <div class="col-sm-2 mt-auto">
            <button type="button" class="btn btn-danger btn-block" id="speech-button" style="margin-bottom: 12px;"><i class="bi bi-mic-fill"></i></button>
			<button type="button" class="btn btn-primary btn-block" id="send-button" style="margin-bottom: 6px;"><i class="bi bi-send-fill"></i></button>
		  </div>
		</div>
      </div>
    </div>
  </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/scripts.js"></script>
    </body>
</html>
